openapi: 3.0.0

info:
 version: '1.0'
 title: 'LBAW PlayNation Web API'
 description: 'Web Resources Specification (A7) for PlayNation'

servers:
- url: http://lbaw.fe.up.pt
  description: Production server

externalDocs:
 description: Find more info here.
 url: https://gitlab.up.pt/lbaw/lbaw2526/lbaw2551/-/wikis/eap
 

tags:
 - name: 'M01: Authentication and Users'
 - name: 'M02: Administration'
 - name: 'M03: Posts'
 - name: 'M04: Search'
 - name: 'M05: Comments'
 - name: 'M06: Groups'
 
paths:

############################################ AUTHENTICATION AND USERS ############################################

######### LOGIN #########
  /login:
    get:
      operationId: R101
      summary: 'R101: Login Form'
      description: 'Present Login Form. Access: VST'
      tags:
        - 'M01: Authentication and Users'
      responses:
        '200':
          description: 'OK. Show Login Form'

    post:
      operationId: R102
      summary: 'R102: Login Action'
      description: 'Present Login Information. Access: VST'
      tags:
        - 'M01: Authentication and Users'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
              required:
                  - password
      responses:
       '302':
         description: 'Redirect after processing the login credentials.'


######### LOGOUT #########

  /logout:
    post:
      operationId: R103
      summary: 'R103 : Logout Operation'
      description: 'Logout the current logged user. Access: AUTH'
      tags:
        - 'M01: Authentication and Users'
      responses:
        '302':
          description: 'Redirect after processing logout.'


######### REGISTER #########

  /register:
   get:
     operationId: R104
     summary: 'R104: Register Form'
     description: 'Provide new user registration form. Access: VST'
     tags:
       - 'M01: Authentication and Users'
     responses:
       '200':
         description: 'Ok. Show Sign-Up UI'

   post:
     operationId: R105
     summary: 'R105: Register Operation'
     description: 'Processes the new user registration information. Access: VST'
     tags:
       - 'M01: Authentication and Users'
     requestBody:
       required: true
       content:
         application/x-www-form-urlencoded:
           schema:
             type: object
             properties:
               username:
                 type: string
               name:
                 type: string
               password:
                 type: string
                 format: password
               email:
                 type: string
                 format: email
               password_confirmation:
                 type: string
                 format: password
             required:
                - name
                - username
                - email
                - password
                - password_confirmation
     responses:
       '302':
         description: 'Redirect after processing the new user information.'


######### RECOVER PASSWORD #########
  
  /recoverPassword:
    get:
      operationId: R106a
      summary: 'R106a: Recover Password Form'
      description: 'Show form to input email for recovery. Access: VST'
      tags:
        - 'M01: Authentication and Users'
      responses:
        '200':
          description: 'Success.'

    post:
      operationId: R106
      summary: 'R106 : Send Recovery Email'
      description: 'Sends an email with a reset link. Access: VST'
      tags:
        - 'M01: Authentication and Users'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
              required:
                - email
      responses:
        '302':
          description: 'Redirect after sending email.'


######### RESET PASSWORD #########

  /resetPassword/{token}:
    get:
      operationId: R107a
      summary: 'R107a: Reset Password Form'
      description: 'Show form to reset password. Access: VST'
      tags:
        - 'M01: Authentication and Users'
      parameters:
        - in: path
          name: token
          schema:
            type: string
          required: true
      responses:
        '200':
          description: 'Success.'

  /resetPassword:
    post:
      operationId: R107
      summary: 'R107: Reset Password Action'
      description: 'Reset the password using the token. Access: VST'
      tags:
         - 'M01: Authentication and Users'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                token:
                  type: string
                email:
                  type: string
                password:
                  type: string
                password_confirmation:
                  type: string
      responses:
        '302':
          description: 'Password reset. Redirect to login.'

      
######### TIMELINE #########

  /home:
    get:
      operationId: R108
      summary: 'R108: View timeline'
      description: 'Show the timeline. Access: AUTH'
      tags:
        - 'M01: Authentication and Users'
      responses:
        '200':
          description: 'OK. Show the timeline.'

######### USER PROFILE #########

  /profile/{id}:
    get:
      operationId: R109
      summary: 'R109: View User Profile Page'
      description: 'Show the profile for a user. Access: AUTH, VST'
      tags:
        - 'M01: Authentication and Users'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: True
      responses:
        '200':
          description: 'OK. Show the profile page.'

    put:
      operationId: R111
      summary: 'R111: Update User Profile'
      description: 'Processes and saves the alterations made by user. Access: OWN'
      tags:
        - 'M01: Authentication and Users'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: True
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                username:
                  type: string
                description:
                  type: string
                image:
                   type: string
                   format: binary
                is_public:
                  type: boolean
      responses:
        '302':
          description: 'Redirect after processing changes.'

    delete:
      operationId: R112
      summary: 'R112: Delete User Account'
      description: 'Deletes a user account. Access: OWN, ADM'
      tags:
        - 'M01: Authentication and Users'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '302':
          description: 'Redirect after deleting user.'

  /profile/{id}/edit:
    get:
      operationId: R110
      summary: 'R110: Edit User Profile Form'
      description: 'Shows the page for editing the profile. Access: OWN'
      tags:
        - 'M01: Authentication and Users'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: True
      responses:
        '200':
          description: 'Ok. Show edit profile UI.'


######### SETUP #########

  /profile/setup:
    get:
      operationId: R131
      summary: 'R131: Profile Setup Form'
      description: 'Show the profile setup wizard. Access: AUTH'
      tags:
        - 'M01: Authentication and Users'
      responses:
        '200':
          description: 'OK. Show Setup UI.'

    post:
      operationId: R132
      summary: 'R132: Complete Profile Setup'
      description: 'Saves bio, picture, and labels. Access: AUTH'
      tags:
        - 'M01: Authentication and Users'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                biography:
                  type: string
                profile_picture:
                  type: string
                  format: binary
      responses:
        '302':
          description: 'Setup complete. Redirect to Home.'


######### FRIENDS #########

  /user/{id}/sendFriendRequest:
    post:
      operationId: R115
      summary: 'R115: Send Friend Request'
      description: 'Sends a friend request to another user. Access: AUTH'
      tags:
        - 'M01: Authentication and Users'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: 'Ok. Request sent.'

  /friend/remove/{id}:
