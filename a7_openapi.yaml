      description: 'Ends friendship with another user. Access: AUTH'
      tags:
        - 'M01: Authentication and Users'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: 'Ok. Friend removed.'

  /user/{id}/block:
    post:
      operationId: R119
      summary: 'R119: Block User'
      description: 'Blocks another user. Access: AUTH'
      tags:
        - 'M01: Authentication and Users'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: 'Ok. User blocked.'

  /profile/{id}/friends:
    get:
      operationId: R120
      summary: 'R120: View Friends'
      description: 'Show user friends. Access: AUTH'
      tags:
        - 'M01: Authentication and Users'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: 'OK. Show friends list.'


######### NOTIFICATIONS #########

  /notifications:
    get:
      operationId: R121
      summary: 'R121: Notifications Page'
      description: 'Show user notifications. Access: AUTH'
      tags:
        - 'M01: Authentication and Users'
      responses:
        '200':
          description: 'OK. Show notifications.'

  /notifications/{id}/read:
    post:
      operationId: R122
      summary: 'R122: Mark Notification Read'
      description: 'Marks notification as read. Access: AUTH'
      tags:
        - 'M01: Authentication and Users'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: 'Ok.'

  /notifications/{id}/accept:
    post:
      operationId: R117
      summary: 'R117: Accept Friend Request'
