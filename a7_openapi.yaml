      description: 'Rejects a friend request. Access: AUTH'
      tags:
        - 'M01: Authentication and Users'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: 'Ok.'


######### DIRECT MESSAGES #########

  /messages:
    get:
      operationId: R123
      summary: 'R123: Messages Index'
      description: 'Show user private conversations list. Access: AUTH'
      tags:
        - 'M01: Authentication and Users'
      responses:
        '200':
          description: 'OK.'

  /messages/{user}:
    get:
      operationId: R124
      summary: 'R124: Show Conversation'
      description: 'Shows the private conversion with another user. Access: AUTH'
      tags:
        - 'M01: Authentication and Users'
      parameters:
        - in: path
          name: user
          schema:
            type: integer
          required: True
      responses:
        '200':
          description: 'OK.'

    post:
      operationId: R125
      summary: 'R125: Send Message'
      description: 'Sends a new message to a user. Access: AUTH'
      tags:
        - 'M01: Authentication and Users'
